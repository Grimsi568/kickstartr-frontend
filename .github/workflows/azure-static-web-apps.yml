name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Login to Azure to access Key Vault
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Pull secrets from Key Vault
      - name: Fetch secrets from Key Vault
        uses: azure/cli@v2
        with:
          inlineScript: |
            API_URL=$(az keyvault secret show --vault-name "${{ secrets.KEYVAULT_NAME }}" --name "VITE-API-URL" --query value -o tsv)
            if [ -z "$API_URL" ]; then
              echo "Missing VITE-API-URL secret in Key Vault" >&2
              exit 1
            fi
            echo "VITE_API_URL=$API_URL" >> $GITHUB_ENV
            echo "VITE_ENABLE_MOCKS=false" >> $GITHUB_ENV

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build --if-present
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_ENABLE_MOCKS: ${{ env.VITE_ENABLE_MOCKS }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "dist"
          config_file_location: "/"
